    <title>Welcome - Ecoself-Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFF5F2;
            --secondary-color: #D4A784;
            --accent-color: #946B54;
            --text-color: #6B5A50;
            --background-color: #FFFFFF;
            --border-color: #F8EFEB;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --border-radius: 16px;
            --box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03);
            --transition-time: 0.3s;
            --section-padding: 2rem;
            --header-height: 60px;
            --gradient-primary: linear-gradient(135deg, var(--background-color) 0%, var(--primary-color) 100%);
            --animation-duration: 0.6s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        .hero-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: var(--gradient-primary);
            width: 100%;
        }

        .hero-content {
            max-width: 1200px;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeInUp var(--animation-duration) cubic-bezier(0.4, 0, 0.2, 1) forwards;
            padding: 3rem;
            width: 95%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }

        .hero-title {
            font-family: 'Caveat', cursive;
            font-size: 5.5rem;
            color: var(--accent-color);
            margin-bottom: 2.5rem;
            line-height: 1.3;
            font-weight: 700;
            letter-spacing: 0;
            text-align: center;
            width: 100%;
            padding: 0;
            position: relative;
            order: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
            transform: translateX(-20px);
        }

        .hero-title span {
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-color) 30%, var(--secondary-color) 70%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0.2em 0.2em 0.4em;
            font-weight: 700;
            transform: none;
            white-space: nowrap;
            margin: 0;
        }

        .hero-title span::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 8px;
            background: linear-gradient(
                to right,
                transparent 0%,
                var(--secondary-color) 20%,
                var(--secondary-color) 80%,
                transparent 100%
            );
            opacity: 0.25;
            border-radius: 4px;
            z-index: -1;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            font-weight: 400;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            order: 2;
        }

        .hero-text {
            font-size: 1.1rem;
            color: var(--text-color);
            line-height: 1.4;
            order: 3;
            margin-bottom: 0.8rem;
        }

        .hero-text .highlight {
            font-weight: 700;
            color: var(--accent-color);
            font-size: 1.6rem;
            display: block;
            margin: 0.8rem 0;
        }

        .hero-text .italic-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--accent-color);
            font-size: 1.2rem;
            display: block;
            margin-bottom: 1.2rem;
        }

        .start-button {
            order: 4;
            margin-top: 0.8rem;
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            color: white;
            background: var(--accent-color);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .start-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(148, 107, 84, 0.15);
            background: var(--secondary-color);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .decorative-flower {
            position: absolute;
            width: 300px;
            height: 300px;
            opacity: 0.15;
            pointer-events: none;
        }

        .flower-top-right {
            top: -50px;
            right: -50px;
            transform: rotate(45deg);
        }

        .flower-bottom-left {
            bottom: -50px;
            left: -50px;
            transform: rotate(-135deg);
        }

        .flower-top-right path, .flower-bottom-left path {
            stroke: var(--secondary-color);
            stroke-width: 1.5;
        }

        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.15;
            pointer-events: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .hero-content {
                max-width: 95%;
                padding: 2.5rem;
            }
            
            .hero-title {
                font-size: 3.6rem;
            }
        }

        @media (max-width: 768px) {
            .hero-content {
                padding: 2rem;
            }
            
            .hero-title {
                font-size: 4.2rem;
            }

            .hero-subtitle {
                font-size: 1.3rem;
            }

            .hero-text .highlight {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                padding: 1.5rem;
                width: 98%;
            }
            
            .hero-title {
                font-size: 3.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .hero-text {
                font-size: 1rem;
            }

            .hero-text .highlight {
                font-size: 1.3rem;
                margin: 1rem 0;
            }

            .hero-text .italic-text {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }

            .start-button {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity var(--transition-time);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--secondary-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .illustration {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            display: block;
        }

        .hero-section {
            display: flex;
            align-items: center;
            gap: 3rem;
            margin: 4rem 0;
        }

        .hero-content {
            flex: 1;
        }

        .hero-illustration {
            flex: 1;
            max-width: 500px;
        }

        .feature-card {
            position: relative;
            padding-left: 60px;
        }

        .feature-icon {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
            }
            
            .hero-illustration {
                order: -1;
            }
        }

        .impact-section {
            display: flex;
            align-items: center;
            gap: 3rem;
            margin: 4rem 0;
        }

        .impact-illustration {
            flex: 1;
            max-width: 500px;
        }

        .impact-content {
            flex: 1;
        }

        .impact-content h2 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        .impact-content p {
            line-height: 1.8;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .impact-section {
                flex-direction: column;
            }
        }

        .cta-section {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .redemption-illustration {
            width: 200px;
            height: 200px;
        }

        .redemption-illustration svg {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .cta-section {
                flex-direction: column-reverse;
                gap: 1rem;
            }

            .redemption-illustration {
                width: 150px;
                height: 150px;
            }
        }

        /* 简笔画元素样式 */
        .doodle-container {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .doodle-container.above-content {
            z-index: 10;
        }

        .doodle-container.below-content {
            z-index: 1;
        }

        .doodle {
            position: absolute;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .doodle:nth-child(2n) {
            animation-delay: -2s;
        }

        .doodle:nth-child(3n) {
            animation-delay: -4s;
        }

        .doodle:nth-child(4n) {
            animation-delay: -1s;
        }

        .doodle:nth-child(5n) {
            animation-delay: -3s;
        }

        .doodle-big {
            animation: floatBig 7s ease-in-out infinite;
            font-size: 3.5rem !important;
        }

        .doodle-small {
            animation: floatSmall 5s ease-in-out infinite;
            font-size: 1.5rem !important;
        }

        .doodle-medium {
            animation: float 6s ease-in-out infinite;
            font-size: 2.2rem !important;
        }

        .doodle-extra-big {
            animation: floatBig 8s ease-in-out infinite;
            font-size: 4.5rem !important;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes floatBig {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(-25px) rotate(15deg) scale(1.1);
            }
        }

        @keyframes floatSmall {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(-15px) rotate(-8deg) scale(0.95);
            }
        }

        .heart-doodle {
            color: #FF6B9D;
            font-size: 2rem;
        }

        .book-doodle {
            color: var(--accent-color);
            font-size: 1.8rem;
        }

        .star-doodle {
            color: #FFD93D;
            font-size: 1.5rem;
        }

        .plant-doodle {
            color: #4CAF50;
            font-size: 2.2rem;
        }

        .pencil-doodle {
            color: var(--secondary-color);
            font-size: 1.6rem;
        }

        .lightbulb-doodle {
            color: #FFC107;
            font-size: 1.7rem;
        }

        .mountain-doodle {
            color: #8BC34A;
            font-size: 2rem;
        }

            color: #FF9800;
            font-size: 1.9rem;
        }

        .cloud-doodle {
            color: #87CEEB;
            font-size: 1.8rem;
        }

        .flower-doodle {
            color: #E91E63;
            font-size: 1.6rem;
        }

        /* 响应式调整简笔画位置 */
        @media (max-width: 768px) {
            .doodle {
                font-size: 1.2rem;
            }
            
            .heart-doodle {
                font-size: 1.5rem;
            }
            
            .book-doodle {
                font-size: 1.3rem;
            }
            
            .plant-doodle {
                font-size: 1.7rem;
            }
        }

        @media (max-width: 480px) {
            .doodle {
                font-size: 1rem;
            }

                font-size: 1.3rem;
            }
            
            .book-doodle {
                font-size: 1.1rem;
            }
            
            .plant-doodle {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
